# permissions for claimfly
# permission: claim.fly.use - allows use of the /claimfly command
# permission: claim.fly.autofly - allows auto-fly
# permission: claim.fly.others - allows flying in claims where you are a trusted member
# permission: claim.fly.admin.command - allows access to /claimfly <player>
# permission: claim.fly.reload.command - allows access to /claimfly reload


#settings
auto_claimfly_enabled: true
claimfly_notification: true
autoclaimfly_notification: true
on_damaged_disable_flight: true

#allowed aliases for claimfly
# Leave empty to allow all aliases, or specify which protection stone aliases can use claimfly
# Example: protectionstone 10x10.toml -> alias = "10x10"
# You can check available aliases by typing /ps give or /ps get in-game
allowed_aliases:
  - "10x10"
  - "20x20"

# RedProtect region size limits (in blocks, area = X * Z)
# Set to -1 to disable the limit
# Example: min_area: 100 means regions must be at least 100 blocks (10x10)
# Example: max_area: 10000 means regions must be at most 10000 blocks (100x100)
redprotect:
  min_area: -1  # Minimum area in blocks (-1 = no minimum)
  max_area: -1  # Maximum area in blocks (-1 = no maximum)

#custom messages
# All messages use MiniMessage format. Learn more: https://docs.advntr.dev/minimessage/format.html
# To disable a message, set it to "" (empty string)
nopermission: "<dark_gray>[<red><bold>!</bold></red>] <gray>You dont have a permission to use /claimfly command"
outsideclaim: "<dark_gray>[<red><bold>!</bold></red>] <gray>You are outside of claimfly zone"

#notification message
claimfly_on: "<dark_gray>[<green><bold>!</bold></green>] <white>Claimfly <green>ON</green>"
claimfly_off: "<dark_gray>[<red><bold>!</bold></red>] <gray>Claimfly <red>OFF</red>"
ondamaged: "<dark_gray>[<red><bold>!</bold></red>] <gray>You've been hit! <gray>Claimfly <red>OFF</red>"

#custom placeholder
claimfly_on_placeholder: "enabled"
claimfly_off_placeholder: "disabled"

#command aliases
# You can add custom aliases for commands here
# Example: ["cf", "fly", "claimfly"]
# restart server to apply changes or /plugman reload claimfly
claimfly_aliases:
  - "cf"
  - "fly"
